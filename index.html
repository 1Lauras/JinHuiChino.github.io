<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Jin Hui Chino</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        header { background-color: #ff6347; color: #fff; padding: 20px; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        h1 { margin: 10px 0; }
        nav a { margin: 0 15px; color: #fff; text-decoration: none; }
        .content { padding: 20px; }
        .menu-section { padding: 20px; }
        footer { background-color: #333; color: #fff; padding: 10px; margin-top: 20px; }
        img.logo { width: 100px; height: auto; } /* Ajusta el tamaño del logo */
        img.menu { width: 80%; height: auto; margin: 10px 0; } /* Ajusta el tamaño de las imágenes del menú */
        
        .hidden { display: none; } /* Clase para ocultar elementos */
    </style>
</head>
<body>
    <header>
        <img src="LOGO JIN HUI png.png" alt="Logo de Jin Hui Chino" class="logo">
        <h1>Jin Hui Chino</h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#menu">Menú</a> <!-- Enlace al menú -->
            <a href="#">Ubicación</a>
            <a href="#">Contacto</a>
        </nav>
    </header>
    
    <div class="content">
        <h2>Bienvenidos a Jin Hui Chino</h2>
        <p>¡Disfruta de los mejores sabores y la mejor experiencia culinaria en nuestro restaurante!</p>
    </div>

    <!-- Sección del Menú (oculta inicialmente) -->
    <div id="menu" class="menu-section hidden">
        <h3>Menú</h3>
        <img src="menu1.jpg" alt="Menú - Parte 1" class="menu">
        <img src="menu2.jpg" alt="Menú - Parte 2" class="menu">
    </div>
    
    <footer>
        <p>&copy; 2024 Jin Hui Chino</p>
    </footer>

    <!-- JavaScript para mostrar el menú al hacer clic -->
    <script>
        document.querySelector('a[href="#menu"]').addEventListener('click', function(event) {
            event.preventDefault(); // Evita el desplazamiento automático
            document.getElementById('menu').classList.remove('hidden'); // Muestra el menú
            document.getElementById('menu').scrollIntoView({ behavior: 'smooth' }); // Desplazamiento suave hacia el menú
        });
    </script>
</body>
</html>
