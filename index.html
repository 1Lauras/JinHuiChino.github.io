<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Jin Hui Chino</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        header { background-color: #ff6347; color: #fff; padding: 20px; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        h1 { margin: 10px 0; }
        nav a { margin: 0 15px; color: #fff; text-decoration: none; }
        .content { padding: 20px; }
        .menu-section, .map-container, .contact-section { padding: 20px; display: none; } /* Ocultar las secciones inicialmente */
        footer { background-color: #333; color: #fff; padding: 10px; margin-top: 20px; }
        img.logo { width: 100px; height: auto; } /* Ajusta el tamaño del logo */
        img.menu { width: 80%; height: auto; margin: 10px 0; } /* Ajusta el tamaño de las imágenes del menú */
        
        .whatsapp-button {
            background-color: #25d366;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .whatsapp-button:hover {
            background-color: #128c7e;
        }
    </style>
</head>
<body>
    <header>
        <img src="LOGO JIN HUI png.png2" alt="Logo de Jin Hui Chino" class="logo">
        <h1>Jin Hui Chino</h1>
        <nav>
            <a href="#" id="btnInicio">Inicio</a> <!-- Enlace al inicio -->
            <a href="#" id="btnMenu">Menú</a> <!-- Botón para ver el menú -->
            <a href="#" id="btnUbicacion">Ubicación</a> <!-- Botón para ver la ubicación -->
            <a href="#" id="btnContacto">Contacto</a> <!-- Botón para ver el contacto -->
        </nav>
    </header>
    
    <div class="content">
        <h2>Bienvenidos a Jin Hui Chino</h2>
        <p>¡Disfruta de los mejores sabores y la mejor experiencia culinaria en nuestro restaurante!</p>
    </div>

    <!-- Sección del Menú (oculta inicialmente) -->
    <div id="menu" class="menu-section">
        <h3>Menú</h3>
        <img src="menu1.png" alt="Menú - Parte 1" class="menu">
        <img src="menu2.png" alt="Menú - Parte 2" class="menu">
    </div>
    
    <!-- Sección de Ubicación (oculta inicialmente) -->
    <div id="ubicacion" class="map-container">
        <h3>Ubicación</h3>
        <!-- Código de Google Maps -->
        <iframe id="google-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2850.187309464266!2d-75.55960242684537!3d6.332063893657538!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e442f102ad588fd%3A0xc8fed2a78ad8356d!2sJin%20Hui%20Chino!5e1!3m2!1sen!2sco!4v1731192983496!5m2!1sen!2sco" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <!-- Sección de Contacto (oculta inicialmente) -->
    <div id="contacto" class="contact-section">
        <h3>Contacto</h3>
        <p>Si tienes alguna pregunta o deseas hacer una reserva, ¡contáctanos!</p>
        
        <!-- Botón de WhatsApp -->
        <a href="https://api.whatsapp.com/send?phone=+573205998973&text=hola,%20vengo%20de%20la%20p%C3%A1gina%20web,%20%C2%A1quiero%20hacer%20un%20pedido!" target="_blank">
            <button class="whatsapp-button">Contactar por WhatsApp</button>
        </a>
    </div>

    <footer>
        <p>&copy; 2024 Jin Hui Chino</p>
    </footer>

    <!-- JavaScript para mostrar la información al hacer clic en los botones -->
    <script>
        // Función para ocultar todas las secciones
        function ocultarSecciones() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('ubicacion').style.display = 'none';
            document.getElementById('contacto').style.display = 'none';
        }

        // Mostrar la sección de Menú
        document.getElementById('btnMenu').addEventListener('click', function(event) {
            event.preventDefault(); // Evita el desplazamiento automático
            ocultarSecciones(); // Ocultar las demás secciones
            document.getElementById('menu').style.display = 'block'; // Mostrar solo el menú
        });

        // Mostrar la sección de Ubicación
        document.getElementById('btnUbicacion').addEventListener('click', function(event) {
            event.preventDefault(); // Evita el desplazamiento automático
            ocultarSecciones(); // Ocultar las demás secciones
            document.getElementById('ubicacion').style.display = 'block'; // Mostrar solo la ubicación
        });

        // Mostrar la sección de Contacto
        document.getElementById('btnContacto').addEventListener('click', function(event) {
            event.preventDefault(); // Evita el desplazamiento automático
            ocultarSecciones(); // Ocultar las demás secciones
            document.getElementById('contacto').style.display = 'block'; // Mostrar solo el contacto
        });

        // Volver al inicio
        document.getElementById('btnInicio').addEventListener('click', function(event) {
            event.preventDefault(); // Evita el desplazamiento automático
            window.scrollTo({ top: 0, behavior: 'smooth' }); // Desplazamiento suave hacia el inicio de la página
        });
    </script>
</body>
</html>
